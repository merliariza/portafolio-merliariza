	<script>
        // Función para manejar el splash screen
        function setupSplashScreen() {
            const splashVideo = document.getElementById('splashVideo');
            const startButton = document.getElementById('startButton');
            const splashScreen = document.querySelector('.splash-screen');
            const mainContent = document.getElementById('mainContent');

            // Pausa el video cuando termine
            splashVideo.addEventListener('ended', () => {
                splashVideo.pause();
                splashVideo.currentTime = splashVideo.duration - 0.1; 
            });

            // Acción cuando se presiona el botón de "Start"
            startButton.addEventListener('click', () => {
                // Desaparece la pantalla de splash
                splashScreen.style.opacity = '0';

                // Permite el desplazamiento 
                document.body.style.overflow = 'auto';

                // Muestra la página principal
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // Inicializa el juego después de ocultar el splash
                    initGame();
                }, 500); 
            });
        }

        // Función para inicializar el juego
        function initGame() {
            var game = new gdjs.RuntimeGame(gdjs.projectData, {});
            
            // Crea un renderer
            game.getRenderer().createStandardCanvas(document.getElementById('mainContent'));

            // Vincula eventos de teclado/ratón/toque
            game.getRenderer().bindStandardEvents(game.getInputManager(), window, document);

            // Carga todos los assets y comienza el juego
            game.loadAllAssets(function() {
                game.startGameLoop();
            });
        }

        // Espera a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            setupSplashScreen();
        });
    </script>
